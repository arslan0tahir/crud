<script src="Components/Pagination/Pagination.js"></script>
<div class="PaginationComp" style="bottom: 0px"  data-ng-controller="PaginationCtrl" data-ng-init="initialize1()">
             {{aa}}
             <div class="PaginationPageNo">  
                <ul class="pagination pagination">                     
                      <li class="{{ClassPageItem(x)}}" data-ng-click="ListnerPageNo($event)" data-ng-repeat="x in Pagination.PaginationWindow"><a class="page-link " href="#">{{x}}</a></li>
                      <li class="page-item" data-ng-if="Pagination.TotalPages>=Pagination.PaginationWindow[Pagination.PagerLenght-1]"><a class="page-link " href="#">...</a></li>
                      <li class="page-item PaginationNavBack" data-ng-click="ListnerPageNav($event)" data-ng-mousedown="ListenerMouseDownTimer()"><a class="page-link" href="#" >&laquo;</a></li>
                      <li class="page-item PaginationNavForward" data-ng-click="ListnerPageNav($event)" data-ng-mousedown="ListenerMouseDownTimer()"><a class="page-link" href="#">&raquo;</a></li>
                </ul>                 
             </div>
</div>
